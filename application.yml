server:
  port: 8080
  servlet:
    session:
      timeout: 21600
      cookie:
        max-age: 21600

spring:
  profiles:
    active: local
  http.multipart:
    max-file-size: 5MB
    max-request-size: 5MB
  logging:
    config: logback-spring.xml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    exchange: exchange.xapp

logging:
  config: logback-spring.xml
  level:
    io.ryanluoxu.xapp:
      feign: INFO
      mapper: INFO
      aspect: INFO
      filter.LogTraceRepository: TRACE
